apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ingress-nginx
spec:
  generators:
    - git:
        repoURL: https://github.com/maxime1907/argocd-krysantem.git
        revision: HEAD
        files:
          - path: "ingress-nginx/**.yml"
  template:
    metadata:
      name: '{{name}}-ingress-nginx'
    spec:
      project: default
      source:
        helm:
          releaseName: ingress-nginx
          valueFiles:
          - values.yaml
          values: |-
            {{values}}
        repoURL: https://kubernetes.github.io
        targetRevision: "4.7.0"
        chart: ingress-nginx

      destination:
        server: '{{address}}'
        namespace: ingress-nginx

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
