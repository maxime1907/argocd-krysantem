name: "ovh-krysantem-gra1-prod"
address: "https://ovh-krysantem-gra1-prod.svc"
values: |
  # -- environment variables. See [image docs](https://docs.k8s-at-home.com/our-container-images/configuration/) for more details.
  # @default -- See below
  env:
    # -- Set the container timezone
    TZ: UTC

  # -- Configures service settings for the chart.
  # @default -- See values.yaml
  service:
    main:
      ports:
        http:
          port: 8080
    bittorrent:
      enabled: true
      type: ClusterIP
      ports:
        bittorrent:
          enabled: true
          port: 6881
          protocol: TCP
          targetPort: 6881

  ingress:
    # -- Enable and configure ingress settings for the chart under this key.
    # @default -- See values.yaml
    main:
      enabled: false

      # -- Provide additional annotations which may be required.
      annotations:
        cert-manager.io/cluster-issuer: cloudflare-letsencrypt

      ingressClassName: "nginx"

      ## Configure the hosts for the ingress
      hosts:
        -  # -- Host address. Helm template can be passed.
          host: torrent.krysantem.net
          ## Configure the paths for the host
          paths:
            -  # -- Path.  Helm template can be passed.
              path: /
              # -- Ignored if not kubeVersion >= 1.14-0
              pathType: Prefix

      # -- Configure TLS for the ingress. Both secretName and hosts can process a Helm template.
      tls:
      - secretName: torrent.krysantem.net-tls
        hosts:
          - torrent.krysantem.net

  # -- Configure persistence settings for the chart under this key.
  # @default -- See values.yaml
  persistence:
    config:
      enabled: true
      storageClass: openebs-hostpath

    media:
      enabled: false
      mountPath: /media

    downloads:
      enabled: true
      storageClass: openebs-hostpath
      mountPath: /downloads
      accessMode: ReadWriteOnce
      size: 1000Gi
