apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: metallb
spec:
  generators:
    - git:
        repoURL: https://github.com/maxime1907/argocd-krysantem.git
        revision: HEAD
        files:
          - path: "metallb/**.yml"
  template:
    metadata:
      name: '{{name}}-metallb'
    spec:
      project: default
      source:
        helm:
          releaseName: metallb
          valueFiles:
          - values.yaml
          values: |-
            {{values}}
        repoURL: registry-1.docker.io/bitnamicharts
        targetRevision: "4.5.3"
        chart: metallb

      destination:
        server: '{{address}}'
        namespace: metallb-system

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
